paths:
  /Q1:
    post:
      tags:
        - user
      summary: Question1
      description: |
        Show the score and ranking.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Takanori Ugai
                senario:
                  type: string
                  example: Senario1
                answers:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        example: Living Room
                      number:
                        type: number
                        example: 1
                  example: [ { "name": "Living Room",   "number": 1 } ]
              required:
                - name
                - answers
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    format: number
                    example: 200
                  method:
                    type: string
                    example: "POST"
                  message:
                    type: string
                    example: "Registration of Results is success"
                  data:
                    type: object
                    properties:
                      score:
                        type: number
                        example: 0.3
                      ranking:
                        type: integer
                        example: 1
                required:
                  - statusCode
                  - method
                  - message
                  - data
        '409':
          description: |
            Failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    format: number
                    example: 409
                  method:
                    type: string
                    example: "POST"
                  message:
                    type: string
                    example: "Registration Failed"
                  data: 
                    type: object
                    example: null
        '500':
          $ref: '#/components/responses/500Error'
